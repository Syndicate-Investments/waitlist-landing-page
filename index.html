<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>

                // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];


        function close() {
            modal.style.display = "none"
            console.log("closed")
        }


		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/1iUFbolv5BDBrNy5/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
                    // Get the modal
                    var modal = document.getElementById("myModal");

                    // Open the modal
                    modal.style.display = "block";
                    $("#myForm").trigger("reset")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}

        window.onload = function() {
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

    }


	</script>
</head>
<body>
    <center>
        <div class="border-animation" style="margin-top: 5%;">
            <img src="./assets/Frame 5 (1).svg" alt="" style="width: 200px;">
            <h1>
                <span class="part1">Join the waitlist for</span><br>
                <span class="part2">Syndicate!</span>
            </h1>
            <h3 style="color: rgb(150, 150, 149); font-family: 'Lato'; font-size: 30px;">
                Be the first to use our app once we launch!
            </h3>
            <div class="container" style="margin-top: 3%;">
                <form id="myForm" onsubmit="event.preventDefault();">
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <button type="submit" class="glow-on-hover" onclick="SubForm()">Submit</button>
                </form>
            </div>
        </div>
    </center>

        <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <span class="close" >&times;</span>
        <center>
            <img src="./assets/Group 2.svg" alt="" style="width: 100px;">

        </center>
        <p style="text-align: center; font-size: 20px; line-height: 1.5;">Thank you for your interest in Syndicate! You've been successfully added to our waitlist. <br>
             We're excited to have you on board and can't wait to welcome you soon. <br>
             We will notify you as soon as we launch. Stay tuned!</p>
        </div>
    </div>
</body>

</html>
